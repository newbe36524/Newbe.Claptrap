    external: true
    bindings:
      - name: http
        port: 9411
  - name: seq
    external: true
    bindings:
      - name: http
        port: 5341
ingress:
  - name: webapi
    rules:
      - service: helloclaptrap-webapi
        path: /
    bindings:
      - name: webapi
        protocol: https
        port: 36524
