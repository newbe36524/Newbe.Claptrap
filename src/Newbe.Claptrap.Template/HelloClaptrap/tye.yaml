name: helloclaptrap
extensions:
  - name: dapr
    config: config
    components-path: "./dapr/components/"
services:
  - name: helloclaptrap-backendserver
    project: HelloClaptrap.BackendServer/HelloClaptrap.BackendServer.csproj
  - name: helloclaptrap-web
    project: HelloClaptrap.Web/HelloClaptrap.Web.csproj
  - name: redis
    image: redis
    bindings:
      - containerPort: 16379
  - name: zipkin
    image: openzipkin/zipkin
    bindings:
      - containerPort: 9411