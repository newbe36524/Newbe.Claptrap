version: '3.3'

services:

    postgres:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: claptrap
        ports:
            - 5432:5432
        volumes:
            - ./postgresql:/docker-entrypoint-initdb.d
    mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: claptrap
        volumes:
            - ./mysql:/docker-entrypoint-initdb.d

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080