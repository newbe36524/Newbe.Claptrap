name: benchmark_db_event_saving_sqlite

on:
  push:
    branches:
      - feature/benchmark

jobs:
  build:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:5.0
    # services:
    # mysql:
    #   image: mysql
    #   ports:
    #     - 3306
    #   env:
    #     MYSQL_ROOT_PASSWORD: claptrap
    #     MYSQL_DATABASE: claptrap
    #     MYSQL_USER: claptrap
    #     MYSQL_PASSWORD: claptrap
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      # - name: Build
      #   run: |
      #     dotnet build $GITHUB_WORKSPACE/src --configuration Release
      - name: Run Benchmark
        env:
          TestConsoleOptions__DatabaseType: sqlite
          TestConsoleOptions__TotalCount: 5000000
          TestConsoleOptions__BatchSize: 20000
          TestConsoleOptions__SetupLocalDatabase: true
        run: |
          dotnet run --project $GITHUB_WORKSPACE/src/Newbe.Claptrap.StorageTestConsole/Newbe.Claptrap.StorageTestConsole.csproj --configuration Release
      - name: Azure Blob Upload
        uses: LanceMcCarthy/Action-AzureBlobUpload@v1.8.0
        with:
          connection_string: ${{ secrets.BENCHMARK_AZURE_CONNECTION }}
          container_name: claptrap
          source_folder: $GITHUB_WORKSPACE/src/Newbe.Claptrap.StorageTestConsole/bin/Release/netcoreapp3.1/TestResults
